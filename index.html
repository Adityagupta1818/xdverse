<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BRL Members ’25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>BRL Members’ 25</h1>
      <button id="randomBtn" class="btn">Pick random member</button>
    </header>

    <section>
      <div class="table-head">
        <span>Member</span>
        <span>Branch</span>
        <span>Github</span>
      </div>

      <ul id="list" class="list"></ul>
    </section>
  </main>

  <!-- Drawer -->
  <div id="overlay" class="overlay hidden"></div>
  <aside id="drawer" class="drawer hidden" aria-hidden="true">
    <div class="drawer-head">
      <h2 id="drawerTitle"></h2>
      <button id="closeDrawer" class="icon-btn" aria-label="Close">✕</button>
    </div>
    <div id="drawerContent" class="drawer-content"></div>
  </aside>

  <script src="script.js"></script>

</html>
